<!DOCTYPE html>
<html>

<head>
    <title> You tube search application</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/page.css">
</head>

<body>
    <div class="search">
        <input type="text" id="youtubesearch">
    </div>
    <div id="youtube-container" class="search-results"></div>
    <template id="video-container-tpl">
        <div class="video-container">
            <div class='thumbnail'>
                <div class="title"></div>
                <img alt='image here' />
            </div>
            <div class="channel">
                <ul>
                    <li class="channel-title"></li>
                    <li class="published-date"></li>
                </ul>
            </div>
            <p class="description"></p>
        </div>
    </template>
    <div id="pagination">
        <div class="pagination-controls"></div>
    </div>
    <script src="assets/js/pagenationHelper.js" type="text/javascript"></script>
    <script src="assets/js/apiHandler.js" type="text/javascript"></script>
    <script src="assets/js/htmlHelper.js" type="text/javascript"></script>
    <script src="assets/js/index.js" type="text/javascript"></script>
</body>

</html>
